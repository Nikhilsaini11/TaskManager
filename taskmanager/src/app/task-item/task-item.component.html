<div class="max-w-sm p-4 bg-gray-800 border border-gray-700 rounded-lg shadow-md hover:shadow-lg transition-shadow">
    <div class="flex justify-end gap-3">
        <i class="fa-solid fa-pen-to-square cursor-pointer" style="color: #40cfdf;" (click)="editTask(task)"></i>
        <i class="fa-solid fa-trash-can cursor-pointer" style="color: #df4040;" (click)="deleteTask(task._id)"></i>
    </div>
    <h2 class="text-lg font-bold text-white mb-2 break-words">{{ task.title }}</h2>
    <p class="text-gray-400 mb-4 break-words">{{ task.description }}</p>
    <span class="px-3 py-1 text-sm font-medium rounded-lg" [ngClass]="{
      'bg-green-500 text-white': task.status.toLowerCase() === 'completed',
      'bg-amber-500 text-white': task.status.toLowerCase() === 'pending'
    }">
        {{ task.status.charAt(0).toUpperCase() + task.status.slice(1).toLowerCase() }}
    </span>
</div>
